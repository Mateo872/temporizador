<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Temporizador</title>
  </head>
  <body>
    <main>
      <section>
        <article
          class="d-flex flex-column justify-content-center align-items-center vh-100"
        >
          <h1 class="text-center">Temporizador</h1>

          <div class="d-flex flex-column mt-3">
            <input
              type="number"
              class="form-control mb-2 text-center"
              placeholder="Horas"
              id="hours"
            />
            <input
              type="number"
              class="form-control mb-2 text-center"
              placeholder="Minutos"
              id="minutes"
            />
            <input
              type="number"
              class="form-control mb-2 text-center"
              placeholder="Segundos"
              id="seconds"
            />
          </div>

          <h3 class="d-flex">
            <span class="hours">00</span>:<span class="minutes">00</span>:<span
              class="seconds"
              >00</span
            >
          </h3>

          <div class="d-flex gap-2 mt-2">
            <button class="btn btn-success btn-init">Iniciar</button>
            <button class="btn btn-success btn-pause">Pausar</button>
            <button class="btn btn-success btn-reset">Reiniciar</button>
          </div>
        </article>
      </section>
    </main>
    <script src="./js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
